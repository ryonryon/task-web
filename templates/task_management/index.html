{% extends "base.html" %}
{% block content %}

    <div class="content">

        {% if latest_question_list %}
            <table class="table table-stripe">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for question in latest_question_list %}
                        <tr>
                            <td></td>
                            <td>
                                <a href="/task_management/{{ question.id }}/"> {{ question.question_text }}</a>
                            </td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>

        {% else %}
            <p>No polls are available.</p>
        {% endif %}

    </div>
{% endblock %}
